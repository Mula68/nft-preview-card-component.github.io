<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body> 
    <main>
        <div class="card">
            <div class="hero-img">
                <img class="hero" src="./images/image-equilibrium.jpg" alt="">
                <div class="overlay">
                    <img class="hover-state" src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p> Our Equilibrium collection promotes balance and calm.</p>
                <h4><img src="./images/icon-ethereum.svg" alt="">&nbsp; 0.041 ETH <span> <img src="./images/icon-clock.svg" alt=""> 3 days left</span></h4>
            </div>
            <div class="avatar">
                <img src="./images/image-avatar.png" alt=""> &nbsp; &nbsp; &nbsp;
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
